<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragões Elementais - Pyronia</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600&family=Lato:wght@300;500&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Dragões Elementais</h1>
        <p class="subtitle">O reino de Pyronia precisa de sua ajuda!</p>

        <div class="input-group">
            <label for="dragon-type">Digite o tipo do dragão:</label>
            <input type="text" id="dragon-type" placeholder="Fogo, Água, Terra ou Ar">
        </div>

        <div class="button-group">
            <div class="frame">
                <button class="custom-btn btn-2" id="reveal-btn">DESVENDAR</button>
            </div>
            <div class="frame">
                <button class="custom-btn btn-2" id="return-btn">RETORNAR</button>
            </div>
        </div>

        <div class="result-container">
            <p id="result-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
